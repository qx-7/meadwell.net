<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode `en-US` }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
  <head>
    {{ partial "head.html" . .IsHome }}
  </head>
  <body class="l-flex--column">
    <header id="header">
      {{ partial "header.html" . }}
    </header>

    {{ block "main" . }}{{ end }}

    <footer id="footer">
      {{ partialCached "footer.html" . }}
    </footer>
  </body>
</html>
