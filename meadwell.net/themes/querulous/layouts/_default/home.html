{{ define "main" }}
<main class="m-article">
  <article>
    {{ if .Title }}
    <header class="m-article__header">
      <hgroup>
        <h1 class="m-article__title">{{ .Title | .RenderString }}</h1>
      </hgroup>
    </header>
    {{ end }}
    <div class="m-article__home">
      {{ .Content }}
    </div>
  </article>
</main>
{{ end }}
