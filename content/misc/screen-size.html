---
title: "Screen Size"
draft: false
---

<style>
  @property --_w {
    syntax: '<length>';
    inherits: true;
    initial-value: 100vw; 
  }
  @property --_h {
    syntax: '<length>';
    inherits: true;
    initial-value: 100vh; 
  }
  :root {
    --w: tan(atan2(var(--_w),1px)); /* screen width */
    --h: tan(atan2(var(--_h),1px)); /* screen height*/
    /* The result is an integer without unit  */
  }
  h2:before {
    content: counter(w) "x" counter(h);
    counter-reset: h var(--h) w var(--w);
    font-size: 50px;
    font-weight: 900;
    position: fixed;
    inset: 0;
    width: fit-content;
    height: fit-content;
    margin: auto;
    color: var(--gr-light);
    background: var(--gr-main-dark);
    border-radius: 20px;
    padding: 20px;
  }
</style>
<h2>Get the screen width & height without JavaScript</h2>
<p>Taken from <a href="https://css-tip.com/screen-dimension/">css-tip.com</a></p>
